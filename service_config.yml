flex:
  version: 0.2.5
  workflows:
    pull:
      command: git pull origin main --tags
    dev-setup:
      command: ./scripts/setup-dev-dependencies.sh
    build:
      depends-on:
        - dev-setup
      command: auto_install=1 auto_clean=0 ./scripts/build-flex.sh
    test:
      depends-on: build
      command: ./scripts/test-flex.sh
    push:
      depends-on:
        - pull
        - test
      command: ./scripts/push.sh
service:
  name: flex
